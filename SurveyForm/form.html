<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="page.css">
  </head>
  <body>
    <div class="center">
    <div class="box" ><br>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" />
      <br /><br />

      <label for="mail">Email:</label>
      <input
        type="email"
        id="mail"
        name="mail"
        placeholder="ex. yahoo@gmail.com"
      />
      <br /><br />

      <label for="date">D.O.B:</label>
      <input type="date" id="date" name="date" />
      <br /><br />

      <label for="profession">Which option best describe you?</label>
      <select name="profession" id="profession">
        <option value="std">Student</option>
        <option value="std">Teacher</option>
        <option value="std">Other Profession</option>
      </select>
      <br><br>
      <label for="recommend">Would you recommend GreeeksforGreeks to a freind?</label>
      <label ><br>
        <input type="radio" name="recommend">Yes</input>
      </label><br>
      <label >
        <input type="radio" name="recommend">No</input>
      </label><br>
      <label >
        <input type="radio" name="recommend">Maybe</input>
      </label>
      <br><br>
      <label for="lang">Languages and Frameworks known:</label><br>
      <input type="checkbox" id="lang" name="lang">C</input><br>
      <input type="checkbox" id="lang" name="lang">C++</input><br>
      <input type="checkbox" id="lang" name="lang">C#</input><br>
      <input type="checkbox" id="lang" name="lang">Java</input><br>
      <input type="checkbox" id="lang" name="lang">Python</input><br>
      <input type="checkbox" id="lang" name="lang">JavaScript</input><br>
      <input type="checkbox" id="lang" name="lang">React</input><br>
      <input type="checkbox" id="lang" name="lang">Angular</input><br>
      <input type="checkbox" id="lang" name="lang">Django</input><br>
      <input type="checkbox" id="lang" name="lang">Spring</input><br>
      <br><br>
      <label for="comment">Any comments or suggestions.</label><br>
      <textarea name="comment" id="comment" placeholder="Enter your comments" rows="8" cols="50"></textarea><br>
      <label >
       <input type="submit" value="Submit Now">
       <input type="reset" value="Reset">
      </label>
    </form>
    </div>
    </div>
  </body>
</html>
